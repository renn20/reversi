<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reversi Game</title>
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- app css-->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="container-fluid text-center main game">
      <div class="row">
        <div class="col text-center logo">
          <img src="assets/images/logo.png" alt="REVERI"/>
        </div>
      </div>
      <div class="info">
      <div class="row">
        <div class="offset-2 col text-center">
          <div id="my_color"></div>
        </div>
        <div class="col-2">
          <div id="quit"></div>
        </div>
      </div>
        <div class="row">
          <div class="col text-center">
              <span class="align-middle" id="whitesum"></span>
              <img src="assets/images/white.png" alt="white score"/>
              <img src="assets/images/black.png" alt="black score"/>
              <span class="align-middle" id="blacksum"></span>
            </div>
        </div>
    
       <div class='row'>
         <div class='col' id='game_over'>
         </div>
       </div>
       </div>
       <div class='row'>
          <div class='col-6 message-panel text-left'>
              <div id='messages'></div>
           <form class="form-inline" onsubmit="send_message(); return false">
                <label for="send_message_holder" class="col-form-label sr-only">Enter your chat message</label>
                <input class="form-control mx-auto w-75" type="text" value="" id="send_message_holder" placeholder="Enter your Chat message" autocomplete="off"/>
            <button type="submit" class="btn btn-default btn-main msg">Send</button>
            </form>
        </div>
         <div class='col'>
           <table id='game_board'>
             <tr>
               <td id='0_0'></td>
               <td id='0_1'></td>
               <td id='0_2'></td>
               <td id='0_3'></td>
               <td id='0_4'></td>
               <td id='0_5'></td>
               <td id='0_6'></td>
               <td id='0_7'></td>
             </tr>
             <tr>
              <td id='1_0'></td>
              <td id='1_1'></td>
              <td id='1_2'></td>
              <td id='1_3'></td>
              <td id='1_4'></td>
              <td id='1_5'></td>
              <td id='1_6'></td>
              <td id='1_7'></td>
            </tr>
            <tr>
              <td id='2_0'></td>
              <td id='2_1'></td>
              <td id='2_2'></td>
              <td id='2_3'></td>
              <td id='2_4'></td>
              <td id='2_5'></td>
              <td id='2_6'></td>
              <td id='2_7'></td>
            </tr>
            <tr>
              <td id='3_0'></td>
              <td id='3_1'></td>
              <td id='3_2'></td>
              <td id='3_3'></td>
              <td id='3_4'></td>
              <td id='3_5'></td>
              <td id='3_6'></td>
              <td id='3_7'></td>
            </tr>
            <tr>
              <td id='4_0'></td>
              <td id='4_1'></td>
              <td id='4_2'></td>
              <td id='4_3'></td>
              <td id='4_4'></td>
              <td id='4_5'></td>
              <td id='4_6'></td>
              <td id='4_7'></td>
            </tr>
            <tr>
              <td id='5_0'></td>
              <td id='5_1'></td>
              <td id='5_2'></td>
              <td id='5_3'></td>
              <td id='5_4'></td>
              <td id='5_5'></td>
              <td id='5_6'></td>
              <td id='5_7'></td>
            </tr>
            <tr>
              <td id='6_0'></td>
              <td id='6_1'></td>
              <td id='6_2'></td>
              <td id='6_3'></td>
              <td id='6_4'></td>
              <td id='6_5'></td>
              <td id='6_6'></td>
              <td id='6_7'></td>
            </tr>
            <tr>
              <td id='7_0'></td>
              <td id='7_1'></td>
              <td id='7_2'></td>
              <td id='7_3'></td>
              <td id='7_4'></td>
              <td id='7_5'></td>
              <td id='7_6'></td>
              <td id='7_7'></td>
            </tr>
           </table>
         </div>
        </div>

        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
